
{% extends "navbar.html" %}
{% block content %}
<table  class="table table-striped">
	<thead>
	<tr>
    <th>Venue Name</th>
    <th>Venue URL</th>
    <th>Venue Email Adress</th>
  	</tr>
  	</thead>
{% for i in data %}
	<tr>
	<td>
	<a href="http://127.0.0.1:8000/venues/venue_info?venue={{ i.name }}" target="_self">{{ i.name}}</a>  
	</td>
	<td>
	<a href="{{ i.url }}" target="_blank">{{ i.url }}</a>
    
    </td>
    <td>
    <a href="mailto:{{ i.email }}">{{ i.email }}</a>
    </td>
	</tr>
{% endfor %}
</table>
{% endblock %}
